<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8e7d1;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            border: 1px solid #000;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        input.valid {
            background-color: #eef4ff;
            border: 1px solid black;
        }
        .message {
            color: green;
            font-weight: bold;
        }
        button {
            width: 100%;
            padding: 10px;
            border: 1px solid black;
            background: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="email">Email</label>
        <input type="email" id="email" oninput="validateEmail()">

        <label for="password">Password</label>
        <input type="password" id="password" oninput="validatePassword()">

        <p id="message" class="message"></p>
        
        <button onclick="handleSubmit()">Submit</button>
    </div>

    <script>
        function validateEmail() {
            const email = document.getElementById("email");
            const message = document.getElementById("message");
            const isValid = email.value.length > 3 && email.value.includes("@") && email.value.includes(".");
            email.classList.toggle("valid", isValid);
            updateMessage();
        }

        function validatePassword() {
            const password = document.getElementById("password");
            const isValid = password.value.length > 8;
            password.classList.toggle("valid", isValid);
            updateMessage();
        }

        function updateMessage() {
            const emailValid = document.getElementById("email").classList.contains("valid");
            const passwordValid = document.getElementById("password").classList.contains("valid");
            const message = document.getElementById("message");
            message.textContent = emailValid && passwordValid ? "All good to go!" : "";
        }

        function handleSubmit() {
            const emailValid = document.getElementById("email").classList.contains("valid");
            const passwordValid = document.getElementById("password").classList.contains("valid");
            if (!emailValid || !passwordValid) return;
            
            if (confirm("Are you sure you want to sign up?")) {
                alert("Successful signup!");
            } else {
                document.getElementById("email").value = "";
                document.getElementById("password").value = "";
                document.getElementById("message").textContent = "";
            }
        }
    </script>
</body>
</html>
